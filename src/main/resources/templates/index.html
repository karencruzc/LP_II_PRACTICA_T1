<html xmlns:th="http://www.thymeleaf.org">

	<head>

		<title>CRUD Spring</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


	
	</head>

	<body>

		<div>
			<h1>Productos</h1>
			<a th:href="@{/new}" class="btn btn-success">Nuevo+</a>

			<table class="table">

				<thead>

					<tr>

						<th>ID</th>
						<th>Código</th>
						<th>Descripción</th>
						<th>Precio de Compra</th>
						<th>Precio de Venta</th>
						<th>Existencia</th>
						<th>Editar</th>
						<th>Eliminar</th>

					</tr>

				</thead>

				<tbody>

					<tr th:each="pro:${productos}">
						<td th:text="${pro.id}"></td>
						<td th:text="${pro.codigo}"></td>
						<td th:text="${pro.descripcion}"></td>
						<td th:text="${pro.precioCompra}"></td>
						<td th:text="${pro.precioVenta}"></td>
						<td th:text="${pro.existencia}"></td>					

						<td>
							<a th:href="@{/editar/}+${pro.id}"><img width="28" src="https://cdn-icons-png.flaticon.com/512/5251/5251816.png"></a>						
						</td>
						<td>
							<a th:href="@{/eliminar/}+${pro.id}"><img width="28" src="https://cdn-icons-png.flaticon.com/512/3817/3817209.png"></a>
						</td>

					</tr>

				</tbody>

			</table>

		</div>

	</body>

</html>
